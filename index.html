<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Voice app</title>
</head>
<body>
    <nav>
       <div class="container">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Voice App</a>
          </div>
       </div>
    </nav>


    <div class="container" style="margin-top: 30px;">
        <div class="voiceContainer center">
              <button id="voice" class="voice btn waves-effect waves-light btn blue">
                  Click and Speak
              </button>
              <h6><b>Click the above button and ask something</b></h6>
              <h6 ><b class="content"></b></h6>

              <br>
        
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">What you can ask</span>

                      <ul>
                          <b>
                              <li>
                                1) what's the weather now or weather in general 

                              </li>
                              <li>
                                2) Who shall be my future wife

                              </li>
                              <li>
                                  3) Superstar in tamil cinema
                              </li>
                              <li>
                                4) how are you  and 
                                how is my voice
                              </li>
                          </b>
                      </ul>
                    
                    </div>
              </div>
        </div>
    </div>
    <script src="app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
